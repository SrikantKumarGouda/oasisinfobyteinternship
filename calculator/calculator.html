<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display-screen" disabled>
        </div>
        <div class="buttons">
            <!-- Calculator buttons -->
            <button class="operator" id="clear">C</button>
            <button class="operator" id="delete">Del</button>
            <button id="parentheses">( )</button>
            <button id="percent">%</button>
            <button id="root">√</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="divide">÷</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="multiply">x</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator" id="subtract">-</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="ans">Ans</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
